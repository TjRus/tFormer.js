<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>tFormer.js - demo</title>
	<style>
		.error {
			background : red;
		}

		.disabled {
			background : gray;
		}

	</style>
</head>

<body>

<form id="login_example" style="width: 400px">
	<table>
		<tr>
			<td>Login ( >4 symbols):</td>
			<td>
				<div>
					<input type="text" name="login" data-rules="* l>4"/>
					<div class="result_block"></div>
				</div>
			</td>
		</tr>
		<tr>
			<td>Password:</td>
			<td>
				<div>
					<input type="password" name="password" data-rules="*"/>
					<div class="result_block"></div>
				</div>
			</td>
		</tr>
		<tr>
			<td colspan="2" align="right">
				<input type="submit" value="Login"/>
			</td>
		</tr>
	</table>
</form>
