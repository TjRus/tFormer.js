<!DOCTYPE html>
<html>
<head>
	<title>tFormer.js tests</title>

	<script src="js/jquery.min.js"></script>

	<link rel="stylesheet" type="text/css" href="js/jasmine/jasmine.css">
	<script src="js/jasmine/jasmine.js"></script>
	<script src="js/jasmine/jasmine-html.js"></script>

	<!-- source files : min -->
	<script src="../tFormer.min.js"></script>

	 <!--source files : dev -->
	<!--<script src="../_v_.js"></script>-->
	<!--<script src="../tFormer.dev.js"></script>-->

	<!-- source files: not min -->
	<!--<script src="../tFormer.js"></script>-->

</head>

<body>


<!--<h1>tFormer tests:</h1>-->

<div id="test_forms" style="position: absolute; top: -999px; right: 0;">

	<!-- tFormer options -->
	<form id="f_no_sb">
		<input type="text" name="t_text"/>
	</form>

	<form id="f_sb_not_button">
		<input type="text" name="t_text"/>

		<div class="submit"></div>
	</form>

	<form id="f">
		<input type="text" name="t_text"/>
		<input type="button" data-check="t_checkbox"/>


		<input type="checkbox" name="t_checkbox"/>
		<textarea name="t_textarea"></textarea>
		<select name="t_select">
			<option value="test_select_value"></option>
		</select>
		<input type="submit"/>
	</form>

	<form id="f_html5">
		<input type="text" name="t_required" required/>
		<input type="email" name="t_email"/>
		<input type="url" name="t_url"/>
		<input type="number" name="t_number"/>
		<input type="number" name="t_number_min" min="6"/>
		<input type="number" name="t_number_max" max="6"/>
		<input type="number" name="t_number_min_max" min="0" max="10"/>
	</form>

</div>


<!-- spec files here... -->

<script src="tFormer.options.spec.js"></script>
<script src="tFormer.methods.spec.js"></script>
<script src="tFormer.ui.spec.js"></script>
<script src="tFormer.html5.spec.js"></script>

<script src="js/run_tests.js"></script>


</body>
</html>
